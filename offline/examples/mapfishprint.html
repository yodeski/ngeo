<!doctype html> <html ng-app=app> <head> <title>Print example</title> <meta charset=utf-8> <meta name=viewport content="initial-scale=1,user-scalable=no,width=device-width"> <meta name=mobile-web-app-capable content=yes> <link href="common.css" rel="stylesheet"><link href="mapfishprint.css" rel="stylesheet"></head> <body ng-controller="MainController as ctrl"> <div id=map ngeo-map=ctrl.map></div> <button ng-click=ctrl.print()>Print</button> <span ng-bind=ctrl.printState></span> <p id=desc>This example shows how to use <code><a href=../apidoc/ngeo.createPrintServiceFactory.html title="Read our documentation">ngeo.Print</a></code> to print an OpenLayers map with MapFish Print v3.</p> <p>In this example the best print scale is chosen based on the current map resolution.</p> <script type="text/javascript" src="common.d276989a971dd862bb8e.js"></script><script type="text/javascript" src="mapfishprint.cbdf495a9cd2df3ddcdc.js"></script></body> </html>
