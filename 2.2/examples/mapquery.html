<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <script src="https.js"></script>
    <title>Map Query example</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="lib/ngeo.css" type="text/css" />
    <link rel="stylesheet" href="lib/bootstrap.min.css" type="text/css" />
    <style>
      #map {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div
      id="map"
      ngeo-map="ctrl.map"

      ngeo-map-query=""
      ngeo-map-query-map="::ctrl.map"
      ngeo-map-query-active="ctrl.queryActive">
    </div>

    <p id="desc">
      This example shows how to use the <code><a href="../apidoc/ngeo.mapQueryDirective.html" title="Read our documentation">ngeo-map-query</a></code>
      directive. It also shows how the <code><a href="../apidoc/ngeo.ToolActivateMgr.html" title="Read our documentation">ngeo.ToolActivate</a></code> can be
      used to make the directive inactive when an other tool becomes active.
      The "Dummy" button here does nothing, but when toggled the query
      directive becomes inactive.
    </p>

    <a
      ngeo-btn=""
      class="btn btn-default"
      ng-model="ctrl.getSetDummyActive"
      ng-model-options="{getterSetter: true}">Dummy</a>

    <br />

    <app-queryresult></app-queryresult>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-gettext.min.js"></script>
    <script src="lib/date.min.js"></script>
    <script src="lib/angular-floatThead.js"></script>
    <script src="lib/jquery.floatThead.min.js"></script>
    <script src="lib/proj4.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/transpile.js"></script>
    <script src="mapquery.js"></script>
    <script src="lib/watchwatchers.js"></script>
  </body>
</html>
