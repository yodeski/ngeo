<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <script src="https.js"></script>
    <title>Interaction button group example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="lib/bootstrap.min.css" type="text/css">
    <style>
        #map {
          width: 800px;
          height: 400px;
        }

        [ngeo-btn] {
            width: 100px;
            margin: 5px;
        }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>

    <div ngeo-btn-group ngeo-btn-group-active="ctrl.drawToolActive">
      <button ngeo-btn class="btn btn-success" ng-model="ctrl.drawPoint.active">Point</button>
      <button ngeo-btn class="btn btn-success" ng-model="ctrl.drawLine.active">Linestring</button>
      <button ngeo-btn class="btn btn-success" ng-model="ctrl.drawPolygon.active">Polygon</button>
      <span ng-show="ctrl.drawToolActive">A tool is active</span>
    </div>
    <button ngeo-btn class="btn btn-primary" ng-model="ctrl.showInfo">Info</button>
    <div ng-show="ctrl.showInfo" ng-cloak class="alert alert-success" role="alert"><b>ngeo-btn</b> directive works also outside <b>ngeo-btn-group</b> one</div>
    <p id="desc">This example shows how to use the <code><a href="../apidoc/ngeo.btngroupDirective.html" title="Read our documentation">ngeo-btn-group</a></code> and <code><a href="../apidoc/ngeo.btnDirective.html" title="Read our documentation">ngeo-btn</a></code> directives to activate/deactivate OpenLayers interactions in a toggle group.</p>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-gettext.min.js"></script>
    <script src="lib/date.min.js"></script>
    <script src="lib/angular-floatThead.js"></script>
    <script src="lib/jquery.floatThead.min.js"></script>
    <script src="lib/proj4.js"></script>
    <script src="lib/transpile.js"></script>
    <script src="interactionbtngroup.js"></script>
    <script src="lib/watchwatchers.js"></script>
  </body>
</html>
