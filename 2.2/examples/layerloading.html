-<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <script src="https.js"></script>
    <title>Layer loading example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="lib/ngeo.css" type="text/css">
    <style>
        #map {
          width: 600px;
          height: 400px;
        }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>
    <p ng-if="ctrl.osm.loading">OSM Layer loading</p>
    <p ng-if="ctrl.wms.loading">WMS Layer loading</p>
    <p id="desc">This examples shows how to use <code><a href="../apidoc/ngeo.DecorateLayerLoading.html">ngeoDecorateLayerLoading</a></code>
      to be notified when a layer is loading. The <code>loading</code> property is true when the layer is loading, false
      otherwise.</p>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-gettext.min.js"></script>
    <script src="lib/date.min.js"></script>
    <script src="lib/angular-floatThead.js"></script>
    <script src="lib/jquery.floatThead.min.js"></script>
    <script src="lib/proj4.js"></script>
    <script src="lib/transpile.js"></script>
    <script src="layerloading.js"></script>
    <script src="lib/watchwatchers.js"></script>
  </body>
</html>
